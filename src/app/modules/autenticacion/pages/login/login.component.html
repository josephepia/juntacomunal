<div style="height: 100%; background-color:#48A92D ;">
  <div class="row margin-0 padding-100 center-xs">
    <mat-card class="example-card">
      <mat-card-header class="row margin-0 center-xs">
      
        <mat-card-title >Login/Registrarse</mat-card-title>
        <mat-card-subtitle>Inicia Sesión o crea tu cuenta.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>

          <mat-tab label="Login">

            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" >
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput placeholder="Contraseña"  >
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>

            <button mat-button color="primary" (click)="login()">Login</button>
          </mat-tab>

          <mat-tab label="Registrer">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" >
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput placeholder="Contraseña" >
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput placeholder="Confirmar Contraseña"  >
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>

            <button mat-button color="primary" (click)="registrar()">Registrar</button>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </div>

</div>
