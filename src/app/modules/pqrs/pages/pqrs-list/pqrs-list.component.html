
<div class="row margin-0 start-xs padding-16">
    <mat-card-title>PQRS</mat-card-title>
    </div>

    <div class="row margin-0 start-xs padding-16">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 padding-10" *ngFor="let pqrs of pqrsList" >
        <mat-card (click)="goToPqrs(pqrs.id)" class="shadow1 borde-radio-10 cursor-pointer">
        <mat-card-header >
            <div mat-card-avatar class="comunasimage"></div>
            
            <mat-card-title class="trunc-1">{{pqrs?.tituloPQRS}}</mat-card-title>
            <mat-card-subtitle class="margin-bottom-0">Remitente: {{pqrs?.remitente}}</mat-card-subtitle>
            <mat-card-subtitle class="margin-bottom-1" style="color: blue;"><br>{{pqrs?.fecha | date:'short'}}</mat-card-subtitle>

            
        </mat-card-header>
        </mat-card>
    </div>
</div>

<button mat-fab color="primary" class="fab-right" (click)="modalFormulario()">
    <mat-icon>add</mat-icon>
</button>
