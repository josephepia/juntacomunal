
 <div class="row margin-0 center-xs padding-16">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 padding-10">
      <mat-card class="shadow1 borde-radio-10">
        <mat-card-header >

  
          <mat-card-title class="trunc-1">{{cargo?.nombre}}</mat-card-title>
          <mat-card-subtitle class="margin-bottom-0 start-xs">{{cargo?.descripcion | replace : '\\n':'\n' }}</mat-card-subtitle>
        </mat-card-header>
   
      </mat-card>
    </div>
  </div>
  
  

<!-- inicio tabla barrios-->

<div class="row margin-0 padding-16">

    <mat-card class="shadow1 borde-radio-10">
      <mat-card-header class="center-xs start-md start-lg" >
        <div mat-card-avatar class="usuarioscargoimage"></div>
        <mat-card-title>Usuarios</mat-card-title>
        <mat-card-subtitle class="margin-bottom-0">usuarios con este cargo asignado</mat-card-subtitle>
     
      </mat-card-header>

      <mat-card-content >
          <div class="row margin-0 center-xs padding-vertical-20"> 
            <p>No se encontraron usuarios asociados a este cargo</p>
          </div>
        <table *ngIf="cargo?.usuarios" mat-table [dataSource]="cargo?.usuarios || []">

          <!-- Position Column -->
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element;let i = index"> {{i+1}}</td>
          </ng-container>
    

          <!-- Name Column -->
          <ng-container matColumnDef="identificacion">
            <th mat-header-cell *matHeaderCellDef> Identificaci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>

    
  
  
</div>


<!-- boton foltante -->
<mat-fab-menu color="primary"
  direction="top"
  tooltipPosition="bottom"
  [fabButtons]="fabButtons"
  class="fab-right"
  icon="edit_note"
  (onFabMenuItemSelected)= "opcionSeleccionada($event)"
  
  
>
</mat-fab-menu>
