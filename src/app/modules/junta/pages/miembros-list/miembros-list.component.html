<section class="row margin-0 start-xs padding-16">

  <div >
    <button mat-fab color="primary" class="mat-focus-indicator fab-le mat-fab mat-button-base mat-primary"
      routerLink="/junta">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  
    <div class="example-button-row ">
      <mat-card-title>Miembros de la JAC</mat-card-title>
    </div>

</section>

<div class="row margin-0 start-xs padding-16">
  <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 padding-10" *ngFor="let miembro of keys(miembros)" >
    <mat-card (click)="goToMiembro(miembro)" class="shadow1 borde-radio-10 cursor-pointer">
      <mat-card-header >
        <div mat-card-avatar class="barriosimage"></div>

        <mat-card-title class="trunc-1">{{miembros[miembro]?.nombrehabitante}}</mat-card-title>
        <mat-card-subtitle class="margin-bottom-0">Nombre del miembro</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>

<button mat-fab color="primary" class="fab-right" (click)="modalFormulario()">
  <mat-icon>add</mat-icon>
</button>
