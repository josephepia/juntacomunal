<div class="row margin-0 start-xs padding-16">
    <mat-card-title>Cargos</mat-card-title>
  </div>
  
  <div class="row margin-0 start-xs padding-16">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 padding-10" *ngFor="let cargo of keys(cargos)" >
      <mat-card (click)="goTocargo(cargo)" class="shadow1 borde-radio-10">
        <mat-card-header >

  
          <mat-card-title class="trunc-1">{{cargos[cargo]?.nombre}}</mat-card-title>
          <mat-card-subtitle class="margin-bottom-0 trunc-3">{{cargos[cargo]?.descripcion}}</mat-card-subtitle>
        </mat-card-header>
   
      </mat-card>
    </div>
  </div>
  
  <button mat-fab color="primary" class="fab-right" (click)="modalFormulario()">
    <mat-icon>add</mat-icon>
  </button>
