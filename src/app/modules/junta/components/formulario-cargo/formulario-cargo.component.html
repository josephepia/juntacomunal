<form [formGroup]="formulario" (ngSubmit)="guardar()" autocomplete="on">

    <div class="row center-xs">
      <h4>{{datosEntrada?.titulo}} cargo</h4>
    </div>
    <mat-dialog-content>
     
      <div class="row center-xs">
        <mat-form-field appearance="outline">
          <mat-label>Nombre (*)</mat-label>
          <input matInput placeholder="Nombre"  formControlName="nombre">
        </mat-form-field>
    
      </div>
      <div class="row center-xs">
        <mat-form-field appearance="outline">
          <mat-label>Descripción (*)</mat-label>
          <textarea matInput  placeholder="Descripción"  formControlName="descripcion"></textarea>
        </mat-form-field>
    
      </div>
    </mat-dialog-content>
  
    <div class="row center-xs">
      <div class="col-xs">
        <button mat-flat-button (click)="cancelar()" type="button" color="warn">Cancelar</button>

      </div>
      <div class="col-xs">
        <button mat-flat-button (click)="guardar()"  type="submit" color="primary" [disabled]="formulario.invalid" >Guardar</button>
      </div>
    </div>
       
  </form>
