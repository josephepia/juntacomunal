<!-- inicio tabla barrios-->

<div class="row margin-0 padding-16">

    <mat-card class="shadow1 borde-radio-10">
      <mat-card-header class="center-xs start-md start-lg" >
        <div mat-card-avatar class="barriosimage"></div>
        <mat-card-title>Barrios</mat-card-title>
        <mat-card-subtitle class="margin-bottom-0">informaci√≥n</mat-card-subtitle>
     
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="comuna?.barrios">

          <!-- Position Column -->
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
          </ng-container>
    

          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="estrato">
            <th mat-header-cell *matHeaderCellDef> Estrato </th>
            <td mat-cell *matCellDef="let element"> {{element.estrato}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="numeroHabitantes">
            <th mat-header-cell *matHeaderCellDef> # Habitantes </th>
            <td mat-cell *matCellDef="let element"> {{element.numeroHabitantes || 'sin habitantes'}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>

    
  
  
</div>
