<div class="row center-xs">

    <div class="col-xs-6">
        <mat-form-field appearance="fill">
            <mat-label>Comunas</mat-label>
            <mat-select [(ngModel)]="comuna">
              <mat-option *ngFor="let comuna of keys(comunas)" [value]="comuna">{{comunas[comuna].nombre}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="col-xs-6">
        <mat-form-field >
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" [(ngModel)]="nombre">
          </mat-form-field>
    </div>
    <div class="col-xs-6">
        <mat-form-field appearance="fill">
            <mat-label>Estrato</mat-label>
            <mat-select [(ngModel)]="estrato">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="5">5</mat-option>
              <mat-option value="6">6</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="row col-end-xs">
    <button mat-button color="primary" (click)="registrar()">guardar</button>

    </div>
</div>
